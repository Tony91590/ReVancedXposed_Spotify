name: Android CI

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - 'v*'          # tagged releases are handled by release.yml
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0        # needed for git log date in versionName

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate package-name seed
        id: seed
        run: echo "NUMBER=$(shuf -i 1-10000 -n 1)" >> $GITHUB_OUTPUT

      - name: Build release APK
        run: ./gradlew :app:assembleUniversalRelease -PPACKAGE_NAME_SEED=${{ steps.seed.outputs.NUMBER }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rvxp-ci-release-apk
          retention-days: 14
          path: |
            app/build/outputs/apk/universal/release/*.apk
            app/build/outputs/mapping/universalRelease/mapping.txt

      # Only publish an autobuild release for pushes to main (not PRs, not forks)
      - name: Publish autobuild release
        if: >
          github.event_name != 'pull_request' &&
          github.repository == github.event.repository.full_name
        run: |
          GIT_DESCRIBE=$(git rev-parse --short HEAD)
          GIT_COMMIT_DATE=$(git log -1 --format=%cd --date=format:%y%m%d)
          APK_NAME="ReVancedXposedSpotify-${GIT_COMMIT_DATE}.apk"
          cp app/build/outputs/apk/universal/release/app-universal-release.apk "${APK_NAME}"
          gh release delete autobuild --yes || true
          gh release create autobuild "${APK_NAME}" \
            --prerelease \
            --title "Nightly build ${GIT_COMMIT_DATE}" \
            --notes "Automated nightly build from commit \`${GIT_DESCRIBE}\`.

          > The package name and signature of this build change daily. You do **not** need to reinstall every day."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
